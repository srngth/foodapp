<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for(product of addedItems(); track product){
      <ion-item>
        <ion-label>Item {{$index + 1}}: {{JSON.stringify(product)}}</ion-label>
      </ion-item>
    }
  </ion-list>
</ion-content>
